<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User sign up</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header> 
        <div class="header">
            <h1> CUNY COIN</h1>
        </div>
        <div class="img">
            <img src="BMCC-logo-no-type-white.png" alt="Logo" width="100" height="100">
        </div>
    </header>

    <div class="sign_up">
        <h2>Sign Up</h2>
        <form action="#" method="post">
            <label for="username" placeholder="Email">Username:</label>
            <input type="text" id="username" name="username" required>
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="cuny_id">Cuny ID:</label>
            <input type="password" id="cuny_id" name="password" required>
    
            <button type="submit">Login</button>
        </form>
    </div>
    
    <footer>
        <div class="footer">
            <p>&copy; 2023 Your Website Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
