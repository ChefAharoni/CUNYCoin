<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account page</title>
    <style>
        body {
            font-family: 'Assistant', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header, footer {
            width: 100%;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }
        .header h1, .footer p {
            margin: 0;
        }
        .input-container {
            margin: 2rem 0;
            text-align: center;
        }
        input[type="text"] {
            font-size: 16px;
            padding: 0.5rem;
            margin-right: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            font-size: 16px;
            padding: 0.5rem 1rem;
            color: white;
            background-color: #5868bf;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #48579e;
        }
        #qrcode {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="header">
            <h1>CUNY COIN</h1>
        </div>
        <div class="img">
            <img src="BMCC-logo-no-type-white.png" alt="Logo" width="100" height="100">
        </div>
    </header>

    <!-- Adjusted form starts here -->
    <div class="container">
        <div class="payment">
            <div class="card">
                <div class="card__number">**** **** **** 1234</div>
                <div class="card__name">
                    <h3>Cardholder name</h3>
                    <p>John Doe</p>
                </div>
                <div class="card__expiry">
                    <h3>Expires</h3>
                    <p>10/26</p>
                </div>
                <!-- Include other card elements if necessary -->
            </div>

            <div class="form">
                <h2>Payment Details</h2>
                <div class="form__name">
                    <label for="name">Name on Card</label>
                    <input type="text" id="name" placeholder="John Doe">
                </div>
                <div class="form__number">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="**** **** **** 1234">
                </div>
                <div class="form__expiry">
                    <label for="expiry">Expiry Date</label>
                    <input type="text" id="expiry" placeholder="MM/YY">
                </div>
                <div class="form__cvv">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" placeholder="123">
                </div>
                <button class="form__btn">Pay Now</button>
                <!-- Include other form elements if necessary -->
            </div>
        </div>
    </div>
    
    <div id="qrcode"></div>
    
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "placeholder",
            width: 128,
            height: 128,
            colorDark: "#5868bf",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        function generateQRCode() {
            var studentId = document.getElementById('studentId').value.trim();
            if (!studentId) {
                alert("Please enter your Student ID.");
                return;
            }
            qrcode.clear(); // Clear the previous QR code
            qrcode.makeCode(studentId); // Make a new QR code with the student ID
        }
    </script>

    <footer>
        <div class="footer">
            <p>&copy; 2023 CUNY Coin Team. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
