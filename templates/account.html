<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account page</title>
    <link rel="stylesheet" href="css.css">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; margin: 0;">

    <header>
        <div class="header">
            <h1> CUNY COIN</h1>
        </div>
        <div class="img">
            <img src="BMCC-logo-no-type-white.png" alt="Logo" width="100" height="100">
        </div>
    </header>

    <div style="flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;">
        <!-- Input for Student ID -->
        <div>
            <label for="studentId">Enter your Student ID:</label><br>
            <input type="text" id="studentId" placeholder="Student ID">
            <button onclick="generateQRCode()">Generate QR Code</button>
        </div>
        
        <!-- Where the QR Code will be displayed -->
        <div id="qrcode" style="margin-top: 20px;"></div>
        
        <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
        <script type="text/javascript">
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: "placeholder",
                width: 128,
                height: 128,
                colorDark: "#5868bf",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });

            function generateQRCode() {
                var studentId = document.getElementById('studentId').value.trim();
                if (!studentId) {
                    alert("Please enter your Student ID.");
                    return;
                }
                // Clear the previous QR code
                qrcode.clear(); 
                // Make a new QR code with the student ID
                qrcode.makeCode(studentId);
            }
        </script>
    </div>

    <footer style="background-color: #333; color: #fff; text-align: center; padding: 10px;">
        <div class="footer">
            <p>&copy; 2023 Your Website Name. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
