<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header, footer {
            width: 100%;
            text-align: center;
            background-color: #333;
            color: white;
            padding: 1rem 0;
        }
        .header h1, .footer p {
            margin: 0;
        }
        .input-container {
            margin: 2rem 0;
            text-align: center;
        }
        input[type="text"] {
            font-size: 16px;
            padding: 0.5rem;
            margin-right: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            font-size: 16px;
            padding: 0.5rem 1rem;
            color: white;
            background-color: #5868bf;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #48579e;
        }
        #qrcode {
            margin-top: 1rem;
        }
    </style>
</head>
<body>

    <header>
        <div class="header">
            <h1>CUNY COIN</h1>
        </div>
        <div class="img">
            <img src="BMCC-logo-no-type-white.png" alt="Logo" width="100" height="100">
        </div>
    </header>

    <div class="input-container">
        <label for="studentId">Enter your Student ID:</label><br>
        <input type="text" id="studentId" placeholder="Student ID">
        <button onclick="generateQRCode()">Generate QR Code</button>
    </div>
    
    <div id="qrcode"></div>
    
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            text: "placeholder",
            width: 128,
            height: 128,
            colorDark: "#5868bf",
            colorLight: "#ffffff",
            correctLevel: QRCode.CorrectLevel.H
        });

        function generateQRCode() {
            var studentId = document.getElementById('studentId').value.trim();
            if (!studentId) {
                alert("Please enter your Student ID.");
                return;
            }
            qrcode.clear(); // Clear the previous QR code
            qrcode.makeCode(studentId); // Make a new QR code with the student ID
        }
    </script>

    <footer>
        <div class="footer">
            <p>&copy; 2023 Your Website Name. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
